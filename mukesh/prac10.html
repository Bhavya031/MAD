<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutter-Like Form</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e9eff1;
        color: #333;
      }

      h1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2.5rem;
        color: #4caf50;
        margin-bottom: 20px;
        text-align: center;
      }

      .container {
        width: 100%;
        max-width: 450px;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
      }

      /* Input Fields */
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 1rem;
        color: #666;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 16px;
        font-size: 1rem;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 12px;
        box-sizing: border-box;
        background-color: #f4f8fb;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        border-color: #4caf50;
        outline: none;
        background-color: #fff;
      }

      /* Button Styles */
      button {
        width: 100%;
        padding: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Info Section */
      .info {
        margin-top: 30px;
        font-size: 1rem;
        color: #333;
        text-align: left;
      }

      .info h3 {
        font-size: 1.3rem;
        color: #333;
        margin-bottom: 10px;
      }

      .info p {
        margin: 5px 0;
      }

      .info span {
        font-weight: bold;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .container {
          padding: 20px;
          width: 80%;
        }

        input[type="text"],
        input[type="email"],
        button {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        .container {
          width: 90%;
          padding: 15px;
        }

        button {
          font-size: 1rem;
          padding: 12px;
        }

        .info {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Flutter-Like App</h1>

      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <button onclick="submitForm()">Submit</button>

      <div class="info" id="info"></div>
    </div>

    <script>
      function submitForm() {
        // Get input values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        // Simple validation to check if fields are filled
        if (!name || !email) {
          alert("Please fill in all the fields.");
          return;
        }

        // Display user inputs dynamically
        const info = document.getElementById("info");
        info.innerHTML = `
        <h3>Thank you for your submission!</h3>
        <p><span>Name:</span> ${name}</p>
        <p><span>Email:</span> ${email}</p>
      `;
      }
    </script>
  </body>
</html>
