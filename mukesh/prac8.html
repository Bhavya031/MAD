<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Data to File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        flex-direction: column;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      textarea {
        width: 80%;
        height: 200px;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }

      button:hover {
        background-color: #45a049;
      }

      .info {
        margin-top: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Save Data to File (Simulating SD Card Write)</h2>
    <textarea id="dataInput" placeholder="Type your data here..."></textarea
    ><br />
    <button onclick="saveData()">Save Data to File</button>
    <div class="info">
      Click the button above to save your input as a .txt file.
    </div>

    <script>
      function saveData() {
        const data = document.getElementById("dataInput").value; // Get the data from the textarea

        if (data === "") {
          alert("Please enter some data to save.");
          return;
        }

        // Create a Blob (a file-like object of raw data) from the input text
        const blob = new Blob([data], { type: "text/plain" });

        // Create an anchor element to trigger the download
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob); // Create an object URL for the Blob
        link.download = "savedData.txt"; // Specify the file name

        // Programmatically click the link to trigger the download
        link.click();
      }
    </script>
  </body>
</html>
