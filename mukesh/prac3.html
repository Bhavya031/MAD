<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout and Event Listeners</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      .container {
        width: 80%;
        max-width: 800px;
        text-align: center;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 20px;
      }

      .grid-item {
        background-color: #4caf50;
        color: white;
        font-size: 1.5em;
        padding: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .grid-item:hover {
        background-color: #45a049;
      }

      .message-box {
        padding: 20px;
        background-color: #e7e7e7;
        border-radius: 5px;
        font-size: 1.2em;
        display: none; /* Initially hidden */
      }

      .message-box.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Click a Button in the Grid</h2>

      <div class="grid">
        <div class="grid-item" onclick="displayMessage('You clicked Button 1')">
          Button 1
        </div>
        <div class="grid-item" onclick="displayMessage('You clicked Button 2')">
          Button 2
        </div>
        <div class="grid-item" onclick="displayMessage('You clicked Button 3')">
          Button 3
        </div>
        <div class="grid-item" onclick="displayMessage('You clicked Button 4')">
          Button 4
        </div>
        <div class="grid-item" onclick="displayMessage('You clicked Button 5')">
          Button 5
        </div>
        <div class="grid-item" onclick="displayMessage('You clicked Button 6')">
          Button 6
        </div>
      </div>

      <div class="message-box" id="message-box">
        <p id="message-text"></p>
      </div>
    </div>

    <script>
      // Function to display the message in the message box
      function displayMessage(message) {
        const messageBox = document.getElementById("message-box");
        const messageText = document.getElementById("message-text");

        // Set the message text
        messageText.textContent = message;

        // Show the message box
        messageBox.classList.add("show");

        // Hide the message box after 3 seconds
        setTimeout(() => {
          messageBox.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
