<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f6f7;
        color: #333;
        overflow: hidden; /* Prevents overflow on small screens */
      }

      h1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2.2rem;
        color: #3a8dff; /* Blue color */
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      /* Input Fields */
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 1rem;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f7f8fa;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #3a8dff;
        outline: none;
        background-color: #fff;
      }

      /* Button Styles */
      button {
        width: 100%;
        padding: 14px;
        background-color: #3a8dff; /* Blue color for buttons */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #3678e4; /* Slightly darker blue on hover */
      }

      /* Switch Links */
      .switch-link {
        font-size: 0.9rem;
        color: #3a8dff;
        cursor: pointer;
        text-decoration: underline;
        margin-top: 15px;
      }

      .switch-link:hover {
        color: #3678e4;
      }

      /* Success Message */
      .success-message {
        font-size: 1.2rem;
        color: #388e3c;
        font-weight: bold;
        margin-top: 20px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 30px;
        }

        button {
          font-size: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
          font-size: 1rem;
          padding: 12px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        .container {
          width: 95%;
          padding: 25px;
        }

        button {
          font-size: 1rem;
          padding: 12px;
        }

        label {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="formContainer">
      <h1>Login</h1>

      <!-- Login Form -->
      <div id="loginForm">
        <label for="loginEmail">Email</label>
        <input
          type="email"
          id="loginEmail"
          placeholder="Enter your email"
          required
        />

        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter your password"
          required
        />

        <button onclick="login()">Login</button>

        <p class="switch-link" onclick="toggleForm('signup')">
          Don't have an account? Sign up
        </p>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" style="display: none">
        <label for="signupName">Name</label>
        <input
          type="text"
          id="signupName"
          placeholder="Enter your name"
          required
        />

        <label for="signupEmail">Email</label>
        <input
          type="email"
          id="signupEmail"
          placeholder="Enter your email"
          required
        />

        <label for="signupPassword">Password</label>
        <input
          type="password"
          id="signupPassword"
          placeholder="Create a password"
          required
        />

        <button onclick="signup()">Sign Up</button>

        <p class="switch-link" onclick="toggleForm('login')">
          Already have an account? Login
        </p>
      </div>

      <!-- Success Message -->
      <div
        id="successMessage"
        style="display: none"
        class="success-message"
      ></div>
    </div>

    <script>
      function toggleForm(form) {
        if (form === "signup") {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("signupForm").style.display = "block";
          document.querySelector("h1").textContent = "Sign Up";
        } else {
          document.getElementById("signupForm").style.display = "none";
          document.getElementById("loginForm").style.display = "block";
          document.querySelector("h1").textContent = "Login";
        }
        document.getElementById("successMessage").style.display = "none"; // Hide success message on form switch
      }

      function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        if (!email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        // Hide the form and show success message
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
        document.getElementById(
          "successMessage"
        ).textContent = `Welcome back, ${email}!`;
      }

      function signup() {
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        if (!name || !email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        // Hide the form and show success message
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
        document.getElementById(
          "successMessage"
        ).textContent = `Account created for ${email}!`;
      }
    </script>
  </body>
</html>
