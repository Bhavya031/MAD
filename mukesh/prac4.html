<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #282c34;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator {
        background-color: #444;
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 380px;
        transition: transform 0.3s ease-in-out;
      }

      .calculator:hover {
        transform: scale(1.05);
      }

      .display {
        background-color: #222;
        padding: 40px 20px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .display input {
        width: 100%;
        border: none;
        background: none;
        font-size: 3.5em;
        color: #fff;
        text-align: right;
        padding: 10px;
        outline: none;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
      }

      .btn {
        background-color: #666;
        border: none;
        padding: 20px;
        font-size: 1.5em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s, box-shadow 0.1s;
        color: #fff;
        box-shadow: 0 5px #444;
      }

      .btn:active {
        transform: translateY(4px);
        box-shadow: 0 1px #444;
      }

      .btn:hover {
        background-color: #888;
      }

      .operator {
        background-color: #ff9800;
        color: #fff;
      }

      .operator:hover {
        background-color: #fb8c00;
      }

      .equals {
        background-color: #4caf50;
        color: #fff;
        grid-column: span 4;
      }

      .equals:hover {
        background-color: #43a047;
      }

      .zero {
        grid-column: span 2;
      }

      .clear {
        background-color: #f44336;
      }

      .clear:hover {
        background-color: #e53935;
      }

      .delete {
        background-color: #d32f2f;
      }

      .delete:hover {
        background-color: #c62828;
      }

      .memory {
        background-color: #2196f3;
        color: #fff;
      }

      .memory:hover {
        background-color: #1e88e5;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" disabled />
      </div>
      <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn delete" onclick="deleteChar()">DEL</button>
        <button class="btn operator" onclick="appendToDisplay('%')">%</button>
        <button class="btn operator" onclick="appendToDisplay('/')">/</button>
        <button class="btn memory" onclick="memoryClear()">MC</button>
        <button class="btn memory" onclick="memoryRecall()">MR</button>
        <button class="btn memory" onclick="memoryAdd()">M+</button>
        <button class="btn memory" onclick="memorySubtract()">M-</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        <button class="btn zero" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="toggleSign()">Â±</button>
        <button class="btn equals" onclick="calculateResult()">=</button>
      </div>
    </div>

    <script>
      let memory = 0;

      function appendToDisplay(value) {
        const display = document.getElementById("result");
        display.value += value;
      }

      function clearDisplay() {
        document.getElementById("result").value = "";
      }

      function deleteChar() {
        const display = document.getElementById("result");
        display.value = display.value.slice(0, -1);
      }

      function calculateResult() {
        const display = document.getElementById("result");
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
      }

      function toggleSign() {
        const display = document.getElementById("result");
        if (display.value) {
          display.value =
            display.value.charAt(0) === "-"
              ? display.value.slice(1)
              : "-" + display.value;
        }
      }

      function memoryClear() {
        memory = 0;
      }

      function memoryRecall() {
        const display = document.getElementById("result");
        display.value += memory;
      }

      function memoryAdd() {
        const display = document.getElementById("result");
        if (display.value) {
          memory += parseFloat(display.value);
          clearDisplay();
        }
      }

      function memorySubtract() {
        const display = document.getElementById("result");
        if (display.value) {
          memory -= parseFloat(display.value);
          clearDisplay();
        }
      }

      document.addEventListener("keydown", function (event) {
        const key = event.key;
        const display = document.getElementById("result");

        if (/[0-9]/.test(key)) {
          appendToDisplay(key);
        } else if (key === ".") {
          appendToDisplay(key);
        } else if (key === "+" || key === "-" || key === "*" || key === "/") {
          appendToDisplay(key);
        } else if (key === "Enter" || key === "=") {
          calculateResult();
        } else if (key === "Backspace") {
          deleteChar();
        } else if (key.toLowerCase() === "c") {
          clearDisplay();
        } else if (key === "m") {
          memoryAdd();
        } else if (key === "n") {
          memorySubtract();
        } else if (key === "r") {
          memoryRecall();
        } else if (key === "x") {
          memoryClear();
        }
      });
    </script>
  </body>
</html>
