<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-wrapper {
            width: 320px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            font-size: 1.6rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .input-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #229954;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="header">Input Details</div>
        <input type="text" class="input-box" id="usernameInput" placeholder="Enter your username">
        <input type="password" class="input-box" id="passwordInput" placeholder="Enter your password">
        <button class="submit-btn" onclick="showDetails()">Submit</button>
        <div class="result" id="result">Awaiting input...</div>
    </div>

    <script>
        function showDetails() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            if (username && password) {
                document.getElementById('result').innerText = `Username: ${username}, Password: ${'*'.repeat(password.length)}`;
            } else {
                document.getElementById('result').innerText = "Both fields are required!";
            }
        }
    </script>
</body>
</html>
