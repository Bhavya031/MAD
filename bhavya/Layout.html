<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Manager App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #34495e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Layout Manager</div>
        <div class="row">
            <div class="box" onclick="showMessage('Box 1 clicked!')">Box 1</div>
            <div class="box" onclick="showMessage('Box 2 clicked!')">Box 2</div>
        </div>
        <div class="row">
            <div class="box" onclick="showMessage('Box 3 clicked!')">Box 3</div>
            <div class="box" onclick="showMessage('Box 4 clicked!')">Box 4</div>
        </div>
        <div class="output" id="output">Click a box to see a message!</div>
    </div>

    <script>
        function showMessage(message) {
            document.getElementById('output').innerText = message;
        }
    </script>
</body>
</html>
