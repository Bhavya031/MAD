<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Interaction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 20px;
        }

        .text-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .output {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Enter Your Info</div>
        <input type="text" class="text-box" id="nameInput" placeholder="Enter your name">
        <input type="text" class="text-box" id="emailInput" placeholder="Enter your email">
        <button class="button" onclick="displayInfo()">Submit</button>
        <div class="output" id="output">Your information will appear here.</div>
    </div>

    <script>
        function displayInfo() {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            if (name && email) {
                document.getElementById('output').innerText = `Name: ${name}, Email: ${email}`;
            } else {
                document.getElementById('output').innerText = "Please fill in all fields.";
            }
        }
    </script>
</body>
</html>
