<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .contact-list {
            margin-top: 20px;
            text-align: left;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .delete {
            background-color: #e74c3c;
            border: none;
            padding: 5px 8px;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Contact Manager</div>
        <input type="text" id="nameInput" class="input" placeholder="Enter name">
        <input type="text" id="phoneInput" class="input" placeholder="Enter phone number">
        <button class="button" onclick="addContact()">Add Contact</button>
        <div class="contact-list" id="contactList"></div>
    </div>

    <script>
        // Preloaded contacts
        let contacts = [
            { name: "John Doe", phone: "123-456-7890" },
            { name: "Jane Smith", phone: "987-654-3210" },
            { name: "Emily Davis", phone: "456-789-1234" }
        ];

        // Render contacts
        function renderContacts() {
            const contactList = document.getElementById('contactList');
            contactList.innerHTML = '';
            contacts.forEach((contact, index) => {
                contactList.innerHTML += `
                    <div class="contact-item">
                        <span>${contact.name} - ${contact.phone}</span>
                        <button class="delete" onclick="deleteContact(${index})">Delete</button>
                    </div>
                `;
            });
        }

        // Add a new contact
        function addContact() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const phoneInput = document.getElementById('phoneInput').value.trim();

            if (nameInput && phoneInput) {
                contacts.push({ name: nameInput, phone: phoneInput });
                document.getElementById('nameInput').value = '';
                document.getElementById('phoneInput').value = '';
                renderContacts();
            } else {
                alert("Please fill out both fields.");
            }
        }

        // Delete a contact
        function deleteContact(index) {
            contacts.splice(index, 1);
            renderContacts();
        }

        // Initial render
        renderContacts();
    </script>
</body>
</html>
