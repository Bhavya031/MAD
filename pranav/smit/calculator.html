<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eaf2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      text-align: right;
      padding: 10px;
      font-size: 1.8em;
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      margin-bottom: 25px;
      box-sizing: border-box;
      background-color: #f9fbfd;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .button {
      background-color: #6c63ff;
      color: white;
      font-size: 1.3em;
      padding: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #5145cd;
      transform: scale(1.05);
    }

    .button.clear {
      background-color: #f77f72;
    }

    .button.clear:hover {
      background-color: #d95e50;
    }

    .button.equals {
      background-color: #45b774;
    }

    .button.equals:hover {
      background-color: #388d60;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled placeholder="0">
    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button" onclick="appendValue('/')">÷</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button" onclick="appendValue('*')">×</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button" onclick="appendValue('-')">−</button>

      <button class="button clear" onclick="clearDisplay()">AC</button>
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button" onclick="appendValue('+')">+</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        alert('Invalid input. Please try again.');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
