<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Drawer</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eef2f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #333333;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid #d1d9e6;
      background-color: #fafafa;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .btn {
      background-color: #005eff;
      color: #ffffff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #003ec1;
    }

    .fullscreen-btn {
      font-size: 20px;
      background: none;
      border: none;
      color: #666666;
      cursor: pointer;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .fullscreen-btn:hover {
      color: #005eff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shape Drawer</h1>
    <canvas id="drawingCanvas" width="400" height="400"></canvas>
    <div>
      <button class="btn" onclick="drawRectangle()">Draw a Rectangle</button>
      <button class="btn" onclick="drawCircle()">Draw a Circle</button>
      <button class="btn" onclick="drawLine()">Draw a Line</button>
      <button class="btn" onclick="clearCanvas()">Clear Canvas</button>
      <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
        &#x26F6; <!-- Unicode for fullscreen icon -->
      </button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    // Function to draw a rectangle
    function drawRectangle() {
      ctx.fillStyle = '#ff7f00';
      ctx.fillRect(50, 50, 120, 70);
    }

    // Function to draw a circle
    function drawCircle() {
      ctx.beginPath();
      ctx.arc(200, 150, 60, 0, Math.PI * 2, false);
      ctx.fillStyle = '#2ecc71';
      ctx.fill();
      ctx.closePath();
    }

    // Function to draw a line
    function drawLine() {
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.lineTo(350, 350);
      ctx.strokeStyle = '#e74c3c';
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.closePath();
    }

    // Function to clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Function to toggle fullscreen
    function toggleFullscreen() {
      const container = document.querySelector('.container');
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch((err) => {
          alert(`Error attempting to enable fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
